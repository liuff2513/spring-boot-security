<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta content="text/html;charset=UTF-8" />
<title>登陆页面</title>
<link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{bootstrap/css/bootstrap-theme.min.css}" />
<script type="text/javascript" th:src="@{jquery-3.1.1.min.js}"></script>
<script type="text/javascript" th:src="@{bootstrap/js/bootstrap.min.js}"></script>
<style type="text/css">
	body{
		padding-top:50px;
	}
	.starter-template {
		padding: 40px 15px;
		text-align: center;
	}
	
</style>
</head>
<body>
	<nav class="navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring Security 演示</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/}">首页</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="starter-template">
			<p th:if="${param.logout}" class="bg-warning">已成功注销</p>
			<p th:if="${param.error}" class="bg-danger">用户错误，请重试</p>
			<h2>使用账号密码登陆</h2>
			<form name="form" th:action="@{/login}" action="/login" method="post">
				<div class="form-group">
					<label for="username">账号</label>
					<input type="text" class="form-control" name="username" value="" placeholder="账号" />
				</div>
				<div class="form-group">
					<label for="password">密码</label>
					<input type="password" class="form-control" name="password" value="" placeholder="密码" />
				</div>
				<input type="submit" id="login" value="login" class="btn btn-primary" />
			</form>
		</div>
	</div>
</body>
</html>
